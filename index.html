<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAFTC â€” Coming Soon</title>
  <style>
    html, body {
      margin: 0; height: 100%; background:#000; color:#fff;
      font-family: Arial, sans-serif;
    }
    .wrap {
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 24px;
      padding: 20px;
    }
    .coin {
      display:block;
      max-width: min(92vw, 1200px);
      max-height: 70vh;
      object-fit: contain;
    }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: center;

      /* Gold gradient effect */
      background: linear-gradient(180deg, #f5d98c 0%, #d4a94a 45%, #8c6328 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* Metallic shine & depth */
      text-shadow:
        0 1px 1px rgba(0,0,0,0.8),
        0 2px 2px rgba(0,0,0,0.6),
        0 3px 4px rgba(0,0,0,0.4),
        inset 0 1px rgba(255,255,255,0.3);
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img class="coin" src="daftc-animation.gif" alt="DAFTC animated crest">
    <h1>Coming Soon</h1>
  </main>
</body>
</html>
