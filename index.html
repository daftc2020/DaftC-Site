<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAFTC â€” Coming Soon</title>
 <style>
  html, body {
    margin: 0; height: 100%; background:#000; color:#fff;
    font-family: Arial, sans-serif;
  }
  .wrap {
    min-height: 100vh;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    gap:24px; padding:20px;
  }
  .coin {
    display:block; max-width:min(92vw,1200px); max-height:70vh;
    width:auto; height:auto; object-fit:contain;
  }

  /* Metallic DAFTC-style type + shimmer */
  h1{
    position:relative; margin:0; text-transform:uppercase; letter-spacing:3px;
    font-weight:900; text-align:center; font-size:clamp(2rem,5vw,3rem);

    /* gold fill */
    background: linear-gradient(180deg,#f5d98c 0%,#d4a94a 45%,#8c6328 100%);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;

    /* depth */
    text-shadow: 0 2px 3px rgba(0,0,0,.85), 0 4px 6px rgba(0,0,0,.6);
  }
  /* moving glint sweep */
  h1::after{
    content:""; position:absolute; inset:0; pointer-events:none;
    background:
      linear-gradient(120deg, transparent 0%, rgba(255,255,255,.35) 10%, rgba(255,255,255,.85) 14%, rgba(255,255,255,.35) 18%, transparent 28%);
    transform: translateX(-120%);
    mix-blend-mode: screen;          /* nice on light over gold */
    animation: glint 3.2s ease-in-out 0.6s infinite;
  }
  @keyframes glint{
    0%   { transform: translateX(-120%); }
    48%  { transform: translateX(120%); }
    100% { transform: translateX(120%); }
  }

  /* accessibility */
  @media (prefers-reduced-motion: reduce){
    h1::after{ animation:none; opacity:0; }
  }
</style>

</head>
  <audio id="bg-audio" autoplay loop>
  <source src="DaftC coin.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const audio = document.getElementById('bg-audio');
  // Try to play muted first (autoplay policy safe)
  audio.volume = 0.4;
  audio.muted = true;
  audio.play().catch(()=>{});

  // Add a small toggle button
  const btn = document.createElement('button');
  btn.textContent = "ðŸ”Š Sound On";
  Object.assign(btn.style,{
    position:'fixed', bottom:'20px', right:'20px',
    padding:'10px 14px', border:'none', borderRadius:'8px',
    background:'rgba(0,0,0,0.6)', color:'#fff',
    fontSize:'14px', cursor:'pointer', zIndex:1000
  });
  btn.onclick = ()=>{
    if(audio.muted){
      audio.muted = false;
      btn.textContent = "ðŸ”‡ Sound Off";
    }else{
      audio.muted = true;
      btn.textContent = "ðŸ”Š Sound On";
    }
  };
  document.body.appendChild(btn);
</script>
<body>
  <main class="wrap">
    <img class="coin" src="daftc-animation.gif?v=3" alt="DAFTC animated crest">
    <h1>Coming Soon</h1>
  </main>
</body>
</html>
